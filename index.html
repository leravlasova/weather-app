<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="container">
      <div class="weather-app-first">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="wrap-btn">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />

              <div class="cities">
                <a id="oslo" class="oslo">Oslo</a>
                <a id="lissabon" class="lis">Lissabon</a>
                <a id="kyiv" class="kyiv">Kyiv</a>
                <a id="dublin" class="dublin">Dublin</a>
                <a id="amsterdam" class="amsterdam">Amsterdam</a>
              </div>
            </div>
            

            
            <div class="col-3 butn" >
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3 butn">
              <button
                class="btn btn-success w-100"
                id="current-location-button">
                Current
              </button>
            </div>
            </div>
          </div>
        </form>

        
        </div>
      </div>
    </div>




    <div class="container">
      <div class="weather-app">
        <h1 id="city" >
          
        </h1>
        <ul>
          <li id="date" class="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                
                alt="Cloudy icon"
                class="weather-icon float-left"
                id="icon"
              />
              <div >
                <span class="temperature" id="temperature">19</span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              
              <li id="humidity">
                
              </li>
              <li id="wind">
                
              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="dayWeatherContainer">
              <p>Morning</p>
              <div class="tablet">
                <img src="./img/Rain.svg"class="weather-icon float-left">
                <p>13°</p>
              </div>
            </div>
          </div> 

          <div class="col">
            <div class="dayWeatherContainer">
              <p>Day</p>
              <div class="tablet">
                <img src="./img/Rain.svg"class="weather-icon float-left">
                <p>13°</p>
              </div>
            </div>
          </div>


          <div class="col">
            <div class="dayWeatherContainer">
              <p>Night</p>
              <div class="tablet">
                <img src="./img/Rain.svg"class="weather-icon float-left">
                <p>13°</p>
              </div>
            </div>
          </div>


        </div>
      </div>
        <p>
          <a href="https://github.com/leravlasova/weather-app.git" class="github">Open source code</a>
        </p>
    </div>


    

  <script src="./src/index.js"></script>
  </body>
</html>
